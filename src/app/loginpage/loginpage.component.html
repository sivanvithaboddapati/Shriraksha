

<div class="container vh-100">
  <div class="row justify-content-center h-100">
      <div class="card my-auto shadow">
          <div class="card-body px-5">

              <div class="text-center">
                  <h2>Welcome</h2>

              </div>
              <p style="color: lightslategray; text-align: center;">
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please enter your login
                  details&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                  &nbsp;&nbsp;&nbsp;</p>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
                  <div class="form-group">
                      <input type="text" id="email" placeholder="Email" class="form-control" formControlName="email"
                          name="email" />
                  </div>
                  <div class="form-group">
                      <input type="password" id="password" placeholder="Password" class="form-control"
                          formControlName="password" name="password" />
                  </div>
                  <input type="submit"  class="btn btn-primary w-10" value="Login" name="">
                  &nbsp;<button class="btn btn-primary w-20" routerLink="/register">New User</button>
              </form>
          </div>

      </div>
  </div>
</div>
