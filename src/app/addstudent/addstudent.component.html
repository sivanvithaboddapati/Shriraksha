

<div *ngIf="showsuccess" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Student Added!</strong>
  <button (click)="removemsg()" type="button" class="Close"  data-dismiss="alert" aria-label="Close">x
  </button>
</div>

<div>
  <form [formGroup]="studentform"  (ngSubmit)="onSubmit()" >
    <div class="form-group">
       <label for="usn">usn</label>
       <input  type="text" name="usn" id="usn" class="form-control"  formControlName="usn"  />
      <!-- <span *ngIf="getallcontrols()?usn.invalid">usn is required</span> -->
      <p id="validation1" *ngIf="getusn()?.invalid && getusn()?.touched">Usn is required </p>
    </div>
    <!-- </div> -->

    <div class="form-group">
      <label>name</label>
      <input  type="text" name="name" class="form-control" formControlName="name" />
      <p id="validation1" *ngIf="getname()?.invalid && getname()?.touched">Name is required</p>
    </div>

    <div class="form-group">

      <label>semester</label>

      <select class="custom-select"  class="form-control" formControlName="semester">
        <option value="" disabled>Choose your semester</option>
        <option *ngFor="let sem of semesters"  class="form-control" [ngValue]="sem">{{sem}}</option>
      </select>
    </div>

    <button [disabled]="studentform.invalid"  type="submit" class="btn btn-primary"  >Submit</button>


  </form>
</div>
<button (click)="logoutfrom()">logout</button>
